    <meta property="og:description" content="Brawl Stars Trophy Pushing Tracker" />

    <style>
        body{
            overflow-x: hidden;
            background-color: #3b353b;
            font-family: 'Lilita One', sans-serif;
            margin: 0;
        }
        #header{
            background: #000;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: clamp(60px, 8vh, 100px);
            z-index: 100;
        }
        #logo {
            font-size: 1.5em;
            float: left;
        }
        #sidenav-toggle {
            float: left;
            width: 25px;
            height: 20px;
            margin: 0 50px 0 15px;
            transition: 0.3s;
        }
        #sidenav-toggle:hover{
            opacity: 90%;
        }
        #sidenav-toggle > .line {
            background-color: #FFF;
            border-radius: 5px;
            height: 4px;
            display: block;
            width: 100%;
        }
        #sidenav-toggle > .line + .line {
            margin-top: 4px;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: clamp(60px, 8vh, 100px);
            left: 0;
            background-color: #111; 
            overflow-x: hidden;
            padding-top: 30px;
            transition: 0.5s;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        } 
        #content {
            margin-top: calc(50px + clamp(60px, 8vh, 100px));
        }
        #club-selector {
            margin-right: 10px;
            float: right;
        }
        .v-center{
            display: block;
            position: relative; 
            top: 50%; 
            -ms-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        #club-wrapper{
            width: calc(100vw - 80px - clamp(1000px, 55vw, 1100px));
            height: calc(100vh - 40px - (100px + clamp(60px, 8vh, 100px)));
            float: left;
            padding: 20px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #645963;
            display: flex;
            flex-direction: column;
        }
        #club-about {
            display: flex;
            align-items: center;
        }
        #club-name-wrapper {
            padding-left: 10px;
            display: flex;
            flex-direction: column;
        }
        #club-name {
            color: #fff;
            font-size: 3em;
        }
        #club-tag {
            color: #000;
        }
        .club-details {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #867787;
        }
        #club-description {
            padding: 10px;
            border-radius: 5px;
            background-color: #867787;
        }
        #club-join-details {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #club-join-details > div {
            flex: 1 1 auto;
            text-align: center;
        }
        #club-join-details > div + div{
            margin-left: 10px;
        }
        #club-required-trophies {
            color: #fff;
        }
        #club-type {
            color: #fff;
        }
        #leaderboard-wrapper{
            display: block;
            position: relative;
            float: right;
            border: 1px solid black;
            height: calc(100vh - (100px + clamp(60px, 8vh, 100px)));
            overflow-x: auto;
            overflow-y: auto;
        }
        #leaderboard {
            height: calc(100% - 44px);
            overflow-x: auto;
            overflow-y: auto;
            background-color: #2c272c;
            -webkit-overflow-scrolling: touch;
        }
        #leaderboard-header {
            display: flex;
            width: clamp(1000px, 55vw, 1100px);
            align-items: center;
            border: 1px solid black;
            background-color: #2c272c;
            color: #fff;
            padding: 4px 0 4px 5px;
            height: 34px;
        }
        @media screen and (max-width: 1500px) {
            #content {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: calc(10px + clamp(60px, 8vh, 100px));
            }
            #club-wrapper{
                width: initial;
                max-width: 500px;
                height: initial;
                float: left;
                padding: 20px;
                margin: 0 0 10px 0;
            }
            #leaderboard-wrapper {
                margin-bottom: 10px;
                height: clamp(400px, 60vh, 700px);
            }
        } 
        @media screen and (max-width: 999px) {
            #leaderboard-wrapper {
                width: 100vw;
                overflow-y: auto;
                overflow-x: auto;
            }
            #leaderboard-header {
                width: 1000px;
                border: 1px solid black;
                padding: 4px 0 4px 5px;
            }
            #leaderboard {
                width: 1006px;
                overflow-x: initial;
                overflow-y: initial;
            }
        }
        .member {
            display: flex;
            align-items: center;
            border: 1px solid black;
            padding: 4px 0 4px 5px;
            height: 34px;
            box-shadow: 0 3px #000,
            -2px 0 #000, 2px 0 #000, 0 -1px #000;
        }
        .member + .member {
            margin-top: 8px;
        }
        .header-rank {
            background-color: #423e42;
        }
        .header-rank, .member-rank {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            width: 30px;
        }
        .member-icon {
            width: 30px;
            height: 30px;
        }
        .member-icon-wrapper {
            margin-left: 5px;
            height: 30px;
        }
        .header-name-wrapper {
            display: flex;
            justify-content: center;
            flex-grow: 2;
            color: #fff;
        } 
        .member-name-wrapper {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            flex-grow: 2;
            color: #fff;
        }
        .member-name {
            text-shadow: 0px 2px #000;
        }
        .member-role {
            font-size: .8em;
            color: #000;
        }
        .header-stats, .member-stats {
            flex-basis: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 42px;
        }
        .member-stats:nth-child(even){
            border: 2px solid black;
            transform: skew(-10deg);
        }
        .member-stats:nth-child(even) > span{
            transform: skew(10deg);
        }
        .header-stats:nth-child(odd){
            flex-basis: 74px;
            transform: skew(-10deg);
        }
        .header-stats:nth-child(odd) > span{
            transform: skew(10deg);
        }
        .member:nth-child(even) > .member-stats:nth-child(even){
            background-color: #726672;
        }
        .member:nth-child(odd) > .member-stats:nth-child(even){
            background-color: #645963;
        }
        .member:nth-child(even) {
          background-color: #867787;
        }
        .member:nth-child(even) > .member-rank {
          background-color: #6C606C;
          color: #A69FA6;
        }
        .member:nth-child(odd) {
          background-color: #726672;
        }
        .member:nth-child(odd) > .member-rank {
          background-color: #645963;
          color: #A29BA1;
        }
    </style>
</head>
